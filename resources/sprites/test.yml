!!Sprite
animations:
  #Animationer
  #Animation som heter idle
  idle:
    #Börjar på ram 0, slutar på ram 9 och spelas upp med 10ramer per sekund
    start: 0
    end: 9
    framerate: 0
  fire:
    end: 0
    framerate: 0
    start: 0
atlas:
  #Textur som finns i resources/textures (Bara .png kan läsas)
  image: default.png
  #Hur många bilder i höjd och bredd den innehåller
  height: 1
  width: 1
shader:
  #Påverkar hur spriten renderas(default är nog för det mesta)
  fragment: default.fsh
  vertex: default.vsh
size:
  #Hur stor spriten ska vara på skärmen(1px ~= 1meter)
  height: 100
  width: 50
